          if (missingVars.length > 0 || missingSecrets.length > 0) {
            core.setFailed()
          } else {
            core.info(`âœ… All the required variables and secrets are set`);
          }
    - name: Check out repository
      uses: actions/checkout@v4
      with:
        fetch-depth: '2'
    - name: Pre-init
      run: |
        buildah --version
        syft --version
        cosign version
        ec version
        git config --global --add safe.directory $(pwd)
        cat rhtap/env.sh
