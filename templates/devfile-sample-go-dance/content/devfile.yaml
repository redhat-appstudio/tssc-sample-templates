schemaVersion: 2.2.0
metadata:
  name: go
  displayName: Go Runtime - Trusted Application Pipeline
  description: 'Go Runtime http based application with advanced continuous integration pipeline covering building, CVE scanning, security scanning, signatures,  attestations, SLSA provenance and SBOM along with Gitops-based continuous deployment'
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/golang.svg
  language: Go
  projectType: Go
  tags: ["Go", "sscs", "sbom", "acs"]
  version: 1.1.0
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
  attributes:
    alpha.dockerimage-port: 8080
parent:
  id: go
  registryUrl: 'https://registry.devfile.io'
components:
  - name: image-build
    image:
      imageName: go-image:latest
      dockerfile:
        uri: docker/Dockerfile
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 10Mi
      deployment/container-port: 8080
    kubernetes:
      uri: deploy.yaml
      endpoints:
      - name: http-8080
        targetPort: 8080
        path: /
        secure: true
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
