apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: ${{ values.name }}-on-pull-request
  namespace: ${{ values.namespace }}
  annotations:
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/max-keep-runs: "2"
    pipelinesascode.tekton.dev/pipeline: "https://raw.githubusercontent.com/jduimovich/dance-standard-pipelines/main/pac/pipelines/docker-build-dance.yaml"
    pipelinesascode.tekton.dev/task-0: "https://raw.githubusercontent.com/jduimovich/dance-standard-pipelines/main/pac/tasks/init.yaml"
    pipelinesascode.tekton.dev/task-1: "https://raw.githubusercontent.com/jduimovich/dance-standard-pipelines/main/pac/tasks/git-clone.yaml"
    pipelinesascode.tekton.dev/task-2: "https://raw.githubusercontent.com/jduimovich/dance-standard-pipelines/main/pac/tasks/buildah.yaml"
    pipelinesascode.tekton.dev/task-3: "https://raw.githubusercontent.com/jduimovich/dance-standard-pipelines/main/pac/tasks/source-build.yaml"
    pipelinesascode.tekton.dev/task-4: "https://raw.githubusercontent.com/jduimovich/dance-standard-pipelines/main/pac/tasks/clair-scan.yaml"
    pipelinesascode.tekton.dev/task-5: "https://raw.githubusercontent.com/jduimovich/dance-standard-pipelines/main/new-for-dance/tasks/task-acs-image-check.yaml"
    pipelinesascode.tekton.dev/task-6: "https://raw.githubusercontent.com/jduimovich/dance-standard-pipelines/main/new-for-dance/tasks/task-acs-image-scan.yaml"
    pipelinesascode.tekton.dev/task-7: "https://raw.githubusercontent.com/jduimovich/dance-standard-pipelines/main/new-for-dance/tasks/task-acs-deploy-check.yaml"
    pipelinesascode.tekton.dev/task-8: "https://raw.githubusercontent.com/jduimovich/dance-standard-pipelines/main/pac/tasks/show-sbom.yaml"
    pipelinesascode.tekton.dev/task-9: "https://raw.githubusercontent.com/jduimovich/dance-standard-pipelines/main/pac/tasks/summary.yaml"
spec: 
  params:
  - name: dockerfile
    value: docker/Dockerfile
  - name: git-url
    value: '{{repo_url}}'
  - name: image-expires-after
    value: 5d
  - name: output-image
    value: ${{ values.image }}:on-pr-{{revision}}
  - name: path-context
    value: .
  - name: revision
    value: '{{revision}}'
  pipelineRef:
    name: docker-build-dance
  workspaces:
    - name: workspace
      volumeClaimTemplate: 
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
 
